

<div class = "container-fluid" id = "entirePage">

  <div class = "col-lg-3"></div>

  <div class = "col-lg-6" id = "middleColumn">
    <img src="../Images/R3S_Logo_IndexTransparency.png" id="riskLogo">
        <div class = "form-group">
          <label for="username">Username</label>
          <input type = "text" class="form-control" id="username" [(ngModel)] = "myUser.username" name="username" required #username = "ngModel">
          <div *ngIf="!username.valid">
            Invalid Username
          </div>

        </div>

        <div class = "form-group">
          <label for="email">E-Mail</label>
          <input type = "email" class="form-control" id="email" [(ngModel)] = "myUser.email" name="email" required #email = "ngModel">
          <div *ngIf="!email.valid">
            Invalid email
          </div>
        </div>



      <div class = "form-group">
        <label for="password">Password</label>
        <input type = "password" class="form-control" id="password" [(ngModel)] = "myUser.password" name="password" required #password = "ngModel">
        <div *ngIf="!password.valid">
          Invalid Password
        </div>
      </div>

      <div class = "form-group">
        <label for="company">Company</label>
        <input type = "text" class="form-control" id="company" name="company">
      </div>


      <button id = "submitButton" type = "submit" class = "btn btn-primary center-block" (click) = "onContinue()">Submit</button>




  </div>

  <div class = "col-lg-3"></div>

</div>
