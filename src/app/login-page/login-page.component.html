<div class = "container-fluid">
  <br>
  <div>
    <img src="../Images/R3S_Logo_IndexTransparency.png" id="riskLogo">
    <hr id="lineUnderLogo">
  </div>

  <div class = "row">
    <!-- Register/Login row -->
    <div class = "col-lg-4"></div>
    <div class = "col-lg-4">

      <div>
          <h3 align="center">Sign In</h3>
          <hr>
      </div>

      <div class = "row">
        <div class = "col-lg-1"></div>
        <div class = "col-lg-10">
          <input type = "text" class="form-control" id="username" placeholder="Username" [(ngModel)] = "userTwo.username" name="username" required>
        </div>
        <div class = "col-lg-1"></div>
      </div>

      <br>

      <div class = "row">
        <div class = "col-lg-1"></div>
        <div class = "col-lg-10">
          <input type = "password" class="form-control" id="password" placeholder="Password" [(ngModel)] = "userTwo.password" name="password" required>
        </div>
        <div class = "col-lg-1"></div>
      </div>

      <br>

      <div class = "row">
        <div class = "col-lg-1"></div>
        <div class = "col-lg-10">
        <button id = "submitButton" type = "submit" class = "btn btn-primary center-block" (click) = "onContinue()">Submit</button>
        </div>
        <div class = "col-lg-1"></div>
      </div>

    </div>
    <div class = "col-lg-4"></div>
  </div>
</div>
