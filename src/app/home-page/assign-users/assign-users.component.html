<form [formGroup] = "myForm" (ngSubmit)="onSubmit()">

  <div class = "row">
  <div class = "col-lg-4">

      <div formGroupName="userData" *ngFor="let newUser of myForm.get('userData.username').controls; let i = index">
        <div class = "form-group" formArrayName="username">
          <label for="username">Username</label>
          <input type = "text" class="form-control" id="username" formControlName="{{i}}">
        </div>

        <div class = "form-group" formArrayName="jobtitle">
          <label for="jobtitle">Job Title</label>
          <input type = "text" class="form-control" id="jobtitle" formControlName="{{i}}">
        </div>

        <div class = "form-group" formArrayName="email">
          <label for="email">Email</label>
          <input type = "email" class="form-control" id="email" formControlName="{{i}}">
        </div>
        <button type="button" class = "btn btn-default" (click) = "deleteUser(i)">Delete User</button>
        <hr>
        <br>
      </div>
  </div>

  <div class = "col-lg-8">

  </div>

  </div>
  <button type="button" class = "btn btn-default" (click) = "addUser()">Add User</button>

    <!--<div  *ngIf="!myForm.get('email').valid">
      Invalid Email
    </div> -->

  <button type="submit" class="btn btn-primary" [disabled]="!myForm.valid">Submit</button>
